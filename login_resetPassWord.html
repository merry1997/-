<!doctype html>
<html>
    <head>
    
        <title>重置密码</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script src="js/jquery.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
		
    </head>

    <body>
    	
        <header>
        	<ul class="header">
                <li class="header_back" onClick="javascript:history.go(-1);"><div></div></li>
                <li class="header_title">重置密码</li>
                <li class="header_prev"></li>
            </ul>
        </header>
    
    	<div class="wrap">
    		
            <ul class="loginbox resetPassWord">
            	<li>
                	<a>+86</a>
                	<input type="text" placeholder="注册时的手机号"/>
                </li>
                <li class="verificationCode">
                	<a>验证码</a>
                	<input type="text" placeholder="输入验证码"/>
                    <div class="getPassWord">获取验证码</div>
                </li>
                <li>
                	<a><img src="images/login_password.png"/></a>
                	<input type="password" placeholder="至少6个字符"/>
                </li>
                <li>
                	<a>确认输入</a>
                	<input type="text" placeholder="至少6个字符"/>
                </li>
                <a class="login" href="login_login.html">完成</a>
            </ul>
            
            
        </div>
        
    </body>
    
</html>
