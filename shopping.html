<!doctype html>
<html>
    <head>
    
        <title>购物车</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script src="js/jquery.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
		
    </head>

    <body>
    	
        <header>
        	<ul class="header">
                <li class="header_back"></li>
                <li class="header_title">购物车</li>
                <li class="header_prev"></li>
            </ul>
        </header>
    
    	<div class="wrap">
            
            <ul class="shoppingbox">
                <li>
                	<a class="chouse_bar"></a>
                    
                    <div class="shoppinglist">
                        <div class="imgbox">
                            <img src="images/index_img09.jpg"/>
                        </div>
                        <div class="msgbox">
                            <p class="title">新鲜自养土鸡蛋，礼盒包装</p>
                            <p class="name">农家土鸡蛋</p>
                            <p class="price">
                                <span class="number">30枚</span>
                                <span class="price_now">
                                    ￥
                                    <span class="price" style="font-size:0.32rem;color:#df1e3e;">20元</span>
                                </span>
                            </p>
                         </div>
                     </div>
                     
                     <div class="shopping_num">
                     	<span class="total_num">1</span>
                        <a></a>
                     </div>
                     
                </li>
                <li>
                	<a class="chouse_bar"></a>
                    
                    <div class="shoppinglist">
                        <div class="imgbox">
                            <img src="images/index_img09.jpg"/>
                        </div>
                        <div class="msgbox">
                            <p class="title">新鲜自养土鸡蛋，礼盒包装</p>
                            <p class="name">农家土鸡蛋</p>
                            <p class="price">
                                <span class="number">30枚</span>
                                <span class="price_now">
                                    ￥
                                    <span class="price" style="font-size:0.32rem;color:#df1e3e;">50元</span>
                                </span>
                            </p>
                         </div>
                     </div>
                     
                     <div class="shopping_num">
                     	<span class="total_num">1</span>
                        <a></a>
                     </div>
                     
                </li>
                <li>
                	<a class="chouse_bar"></a>
                    
                    <div class="shoppinglist">
                        <div class="imgbox">
                            <img src="images/index_img09.jpg"/>
                        </div>
                        <div class="msgbox">
                            <p class="title">新鲜自养土鸡蛋，礼盒包装</p>
                            <p class="name">农家土鸡蛋</p>
                            <p class="price">
                                <span class="number">30枚</span>
                                <span class="price_now">
                                    ￥
                                    <span class="price" style="font-size:0.32rem;color:#df1e3e;">40元</span>
                                </span>
                            </p>
                         </div>
                     </div>
                     
                     <div class="shopping_num">
                     	<span class="total_num">1</span>
                        <a></a>
                     </div>
                     
                </li>
                
            </ul>
            
            <!--结算-->
            <div class="settlementbox">
            	<div class="num">
                    <a class="all_chouse"></a>
                    全部
                    <span>共  ¥<span class="total">0</span></span>
                </div>
                <a class="settlement" href="index_details_order.html">
                	结算
                </a>
            </div>
            <!--结算  end-->
            
        </div>
                
        <footer>
        	
            <nav class="main_nav">
            
            	<a class="product" href="index.html">
                	<div></div>
                    <span>产品</span>
                </a>
                <a class="message" href="message.html">
                	<div></div>
                    <span>资讯</span>
                </a>
                <a class="shooping_cart selected" href="shopping.html">
                	<div></div>
                    <span>购物车</span>
                </a>
                <a class="my" href="my.html">
                	<div></div>
                    <span>我的</span>
                </a>
                
            </nav>
            
        </footer>
        
        <!--蒙版弹出成--> 
 
        <div class="mengban" onClick="closetan()"></div>
        <div class="tankuang details">
            <div class="numbox">
            	<span>数量：<span class="total_num">1</span></span>
                <input type="text" class="add" value="+">
                <input type="text" class="shownum" value="1">
                <input type="text" class="less" value="-">
            </div>
            <a class="okbtn" href="#">确认</a>
        </div>
         
        <!--蒙版弹出成 end-->

</html>
