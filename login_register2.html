<!doctype html>
<html>
    <head>
    
        <title>注册</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script src="js/jquery.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
		
    </head>

    <body>
    	
        <header>
        	<ul class="header">
                <li class="header_back" onClick="javascript:history.go(-1);"><div></div></li>
                <li class="header_title">注册</li>
                <li class="header_prev"></li>
            </ul>
        </header>
    
    	<div class="wrap">
    		
            <ul class="loginbox resetPassWord">
                <li class="verificationCode">
                	<a>验证码</a>
                	<input type="text" placeholder="输入验证码"/>
                    <div class="getPassWord register">重新获取</div>
                </li>
                <li>
                	<a><img src="images/login_password.png"/></a>
                	<input type="password" placeholder="至少6个字符"/>
                </li>
                <li>
                	<a>推荐码</a>
                	<span class="code">123456</span>
                </li>
                <p class="note">
                	提示：推荐码后续不可编辑，请牢记您的推荐码，个人中心中推荐好友处可以使用推荐码，获得更多积分。
                </p>
                <a class="login" href="login_login.html">完成</a>
            </ul>
            
            
        </div>
        
    </body>
    
</html>
